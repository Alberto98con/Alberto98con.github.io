<!DOCTYPE html>
<html lang="es">

<head>
    <script src="https://kit.fontawesome.com/bde293b814.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seliana Psicología</title>
    <link rel="shortcut icon" href="./images/logotipoP.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1X37S8B7BK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-1X37S8B7BK');
    </script>

</head>

<body>
    <header class="header__calendar">
        <nav class="nav">
            <div class="logo">SELIANA PSICOLOGÍA</div>
            <ul class="menu">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./equipo.html">Sobre Nosotros</a></li>
                <li><a href="./calendar.html">Contacto</a></li>
                <li><a href="#">Blog</a></li>
            </ul>

            <div class="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <div class="header__calendar__text">
            <h3 class="calendar__subtitle">
                Pide tu sesión ahora.
            </h3>
        </div>
    </header>

    <main>
        <section class="calendar">
            <div class="calendar__container container">
                <iframe
                    src="https://citas.selianapsicologia.com/index.php/?provider=any-provider&service=3"
                    style="border: 0" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </section>
    </main>

    <footer class="footer">
        <section class="footer__container container">
            <nav class="nav nav--footer">
                <h2 class="footer__title">Seliana Psicología</h2>

                <ul class="nav__link nav__link--footer">
                    <li class="nav__items">
                        <a href="./index.html" class="nav__links">Inicio</a>
                    </li>
                    <li class="nav__items">
                        <a href="./equipo.html" class="nav__links">Sobre Nosotros</a>
                    </li>
                    <li class="nav__items">
                        <a href="./calendar.html" class="nav__links">Contacto</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__links">Blog</a>
                    </li>
                </ul>
            </nav>

            <form class="footer__form" action="https://formspree.io/f/moqgzndk" method="POST">
                <h2 class="footer__email">Escribe tu e-mail aquí.</h2>
                <div class="footer__inputs">
                    <input type="email" placeholder="Email:" class="footer__input" name="email">
                    <input type="submit" value="Registrate" class="footer__submit">
                </div>
            </form>
        </section>

        <section class="footer__copy container">
            <div class="footer__social">
                <a href="#" class="footer__icons"><img src="./images/instagram.svg" alt="Símbolo de instagram"
                        class="footer__img"></a>
                <a href="#" class="footer__icons"><img src="./images/whatsapp.svg" alt="Símbolo de whatsapp"
                        class="footer__img"></a>
                <a href="#" class="footer__icons"><img src="./images/twitter.svg" alt="Símbolo de twitter"
                        class="footer__img"></a>
            </div>

            <h3 class="footer__copyright">All rights reserved &copy;Seliana Psicología</h3>
        </section>
    </footer>

    <!--Scripts-->
    <script src="./js/menu.js"></script>
