<body>
    <header class="header__calendar">

                <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async>
                </script>
                <!-- Final del widget integrado de Calendly -->

            </div>
        </section>

    <footer class="footer">

            <nav class="nav nav--footer">

                <ul class="nav__link nav__link--footer">

                    </li>

                        <a href="#" class="nav__links">Blog</a>
                    </li>
                </ul>
            </nav>

            <form class="footer__form" action="https://formspree.io/f/moqgzndk" method="POST">

                <div class="footer__inputs">

                    <input type="submit" value="Registrate" class="footer__submit">
                </div>
            </form>
        </section>

        <section class="footer__copy container">
            <div class="footer__social">
                <a href="#" class="footer__icons"><img src="./images/instagram.svg" alt="Símbolo de instagram"
                        class="footer__img"></a>
                <a href="#" class="footer__icons"><img src="./images/whatsapp.svg" alt="Símbolo de whatsapp"
                        class="footer__img"></a>
